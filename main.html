<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="radio"] {
            margin: 0 10px 0 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <!-- Email -->
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required placeholder="Your Email">

        <!-- Gender -->
        <label>Gender*</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <!-- Laptop Brands -->
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>

        <!-- Age -->
        <label for="age">Age*</label>
        <input type="number" id="age" name="age" required placeholder="Your Age">

        <!-- Date of Birth -->
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required>

        <!-- Password -->
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required placeholder="Create a Password">

        <!-- Portfolio URL -->
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Link to your portfolio">

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
